<!doctype html>
<html lang=en>
<head>
    <meta charset=utf-8>
    <title>Minecraft Stacktrace Remapper</title>
    <script src="jszip.min.js" defer></script>
    <script src="index.js" defer type="module"></script>
</head>
<body>
<main id="main"></main>
<script nomodule>
    alert('This site requires the use of a browser that supports JavaScript modules. Sorry!');
</script>
<template id="mapping-input">
    <p class="mapping-info">
        <b>Using Mappings: </b>
        <a class="yarn-version" style="font-weight: bold"></a>
        <em>Classes: </em><span class="classes"></span>
        <em>Methods: </em><span class="methods"></span>
        <em>Fields: </em><span class="fields"></span>
    </p>
    <p>Please enter the stack trace or thread-dump in the following textfield:</p>
    <div style="display: flex">
        <button class="map">Map!</button>
        <button class="copy">Copy</button>
        <div class="mapping-result" style="margin-left: 20px"></div>
    </div>
    <textarea style="width: 100%; height: 80vh"></textarea>
</template>
<template id="version-select">
    <p>Please select the Minecraft version:</p>
    <p>
        <select>
        </select>
    </p>
    <button>Continue</button>
    <p>
        <a href="https://github.com/logwet/legacy-minecraft-mapper">Source on GitHub</a>
    </p>
</template>
<template id="loading-mappings">
    <p>Downloading mappings...</p>
    <div class="status"></div>
</template>
</body>
</html>
